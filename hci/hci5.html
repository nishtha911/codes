<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form with Visualization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    
    <!-- FORM SECTION -->
    <div class="col-md-6 col-12">
      <h3 class="mb-3">User Form</h3>
      <form id="dataForm">
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>
          <div id="emailHelp" class="form-text">We'll never share your email.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Age</span>
          <input type="number" class="form-control" name="age" min="1" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>

    <!-- VISUALIZATION SECTION -->
    <div class="col-md-6 col-12">
      <h3 class="mb-3">Visualization</h3>
      <div id="outputBox" class="border p-3 rounded bg-light">
        <p><em>Form data will appear here...</em></p>
      </div>
    </div>

  </div>
</div>

<!-- JS for communication -->
<script>
  const form = document.getElementById("dataForm");
  const outputBox = document.getElementById("outputBox");

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    const formData = new FormData(form);
    const email = formData.get("email");
    const password = formData.get("password");
    const age = formData.get("age");
    const check = formData.get("check") ? "Yes" : "No";

    outputBox.innerHTML = `
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Password:</strong> ${"*".repeat(password.length)}</p>
      <p><strong>Age:</strong> ${age}</p>
      <p><strong>Checked:</strong> ${check}</p>
      <div class="mt-3">
        <strong>Age Visualization:</strong>
        <div style="width:100%; height:20px; background:#ddd; margin-top:5px;">
          <div style="width:${Math.min(age,100)}%; height:100%; background:blue;"></div>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
